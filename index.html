<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="out">
            <div class="result" id="result">0</div>
            <button id="de">/</button>
        </div>
        <div class="d1">
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b4">+</button>
        </div>
        <div class="d2">
            <button id="b5">4</button>
            <button id="b6">5</button>
            <button id="b7">6</button>
            <button id="b8">X</button>
        </div>
        <div class="d3">
            <button id="b9">7</button>
            <button id="b10">8</button>
            <button id="b11">9</button>
            <button id="b12">-</button>
        </div>
        <div class="d4">
            <button id="b13">AC</button>
            <button id="b14">0</button>
            <button id="b15">.</button>
            <button id="b16">=</button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
